<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">Friend Finder</h1>
      <hr>
      <h2 class="text-center">Survey Questions</h2>
      <br>
    </div>


    <div class="row">
      <div class="col-lg-12">

        <!-- Survey Page -->
        <h3>About You</h3>

        <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="input" class="form-control" id="name">
          </div>

          <div class="form-group">
            <label for="picture">Link to Personal Photo</label>
            <input type="photo" class="form-control" id="photo">
          </div>

          <h3>Questions</h3>

          <div class="form-group">
            <label for="q1">Weekends are meant for sleeping till noon.</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="q2">Vanilla ice cream is the best flavor.</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="q3">Reading is better than watching movies.</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="q4">You find yourself hiking more than staying in.</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="q5">It is hard for you to speak up in large groups of people.</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="q6">Truth is always more important than hurting peoples feelings.</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="q7">You have considered being vegan or gluten free.</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="q8">Self care is more important than spending time with friends.</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="q9">Netflix binging is greater than classic movies.</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="q10">You rarely do stuff to get out of your comfort zone.</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>

          <button class="btn btn-primary" id="submitbutton">Submit</button>
        </form>

      </div>
    </div>

    <!-- Modal to display results -->
    <div class="modal" tabindex="-1" role="dialog" id="results">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Your New Best Friend!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <p>You matched with: <h2 id="newfriend"></h2>
            
            <img id="pic" src="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">API Friends List</a> |
          <a href="https://github.com/jottobot/FriendFinder">Github Repo</a>
      </div>
    </footer>

  </div>

  <!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
  <script type="text/javascript">
    // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.

    $("#submitbutton").on("click", function (event) {
      event.preventDefault();

      // create the new friend object - represents a new friend survey data
      var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        scores: [
          $("#q1").val(),
          $("#q2").val(),
          $("#q3").val(),
          $("#q4").val(),
          $("#q5").val(),
          $("#q6").val(),
          $("#q7").val(),
          $("#q8").val(),
          $("#q9").val(),
          $("#q10").val()
        ]
      };

      $.post("/api/friends", newFriend, function(data){
        $("#newfriend").text(data.name);
        $("#pic").attr("src", data.photo);
        $("#results").modal("toggle");
      })
        

    });

  </script>
  
</body>
</html>
